<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book Rentals System</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Book Rentals System for my project in BSD Chula">
  <meta name="author" content="@ilumin, @yippadedoda">

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <div class="container">

    <form action="dashboard.html" class="form-login" method="post" autocomplete="off">
      <h1>Pug Book Rent</h1>
      <div class="control-group">
        <div class="controls">
          <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="controls">
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

  </div><!-- /.container -->

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
