  <div class="container page-container">
    <div class="space-top"></div>

    <div class="row">
      <div class="span12">

        <h2>Add New Book</h2>

        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="book-number">Book Number</label>
            <div class="controls">
              <input type="text" id="book-number" placeholder="Book Number">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="name">Book Name</label>
            <div class="controls">
              <input type="text" id="name" placeholder="Book Name">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="issue">Book Issue</label>
            <div class="controls">
              <input type="text" id="issue" placeholder="Book Issue or Number">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="type">Book Type</label>
            <div class="controls">
              <select name="type" id="type">
                <option value="">-- Select --</option>
                <option value="manga">Manga</option>
                <option value="magazine">Magazine</option>
                <option value="news">News</option>
                <option value="others">Others</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="price">Book Price</label>
            <div class="controls">
              <div class="input-append">
                <input class="span2" id="price" type="text">
                <span class="add-on">.00 THB</span>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="rent-price">Rent Price</label>
            <div class="controls">
              <div class="input-append">
                <input class="span2" id="rent-price" type="text">
                <span class="add-on">.00 THB</span>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn">Cancel</button>
          </div>
        </form>

      </div>
    </div>

    <div class="space"></div>
  </div><!-- /.container -->
